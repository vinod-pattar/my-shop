<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .hero {
            background: url('https://placehold.co/1200x300/blue/white?text=Discover+the Latest+in+Fashion+and+Tech') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 8em 1em;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 2em 0;
        }
        .product {
            background-color: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }
        .product img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1em;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our E-Commerce Shop</h1>
</header>

<section class="hero">
    <!-- <h1>Discover the Latest in Fashion and Tech</h1> -->
    <!-- <p>Shop our exclusive collection of shoes, t-shirts, and wearables</p> -->
</section>

<div class="container">
    <div class="product">
        <img src="https://placehold.co/400x300" alt="Shoes">
        <h2>Stylish Shoes</h2>
        <p>Comfortable and trendy shoes for all occasions.</p>
        <button>Buy Now</button>
    </div>
    <div class="product">
        <img src="https://placehold.co/400x300" alt="T-Shirt">
        <h2>Casual T-Shirt</h2>
        <p>Soft and comfortable t-shirts available in various sizes.</p>
        <button>Buy Now</button>
    </div>
    <div class="product">
        <img src="https://placehold.co/400x300" alt="Wearables">
        <h2>Smart Wearables</h2>
        <p>Latest wearables to keep you connected and fit.</p>
        <button>Buy Now</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 E-Commerce Shop. All rights reserved.</p>
</footer>

</body>
</html>
